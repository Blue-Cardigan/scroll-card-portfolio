<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Single Page App redirect script
    // This handles direct navigation to routes in production
    (function() {
      // Get the current path
      var path = window.location.pathname;
      
      // Redirect to the root with the path as a query parameter
      window.location.href = '/?redirect=' + encodeURIComponent(path);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
